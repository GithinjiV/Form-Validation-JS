<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form validation/css/bsstyles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>form validation</title>
  </head>
  <body>
    <div class="form">
      <form action="" id="form" class="form-group">
        <div class="form-inline">
          <div class="outline mb-4">

            <input
              type="text"
              id="firstName"
              class="form-control"
              placeholder="First Name:*"
            />
            <span></span>
          </div>

          <br /><br />

          <div class="outline mb-4">
            
            <input
            type="text"
            id="lastName"
            class="form-control"
            placeholder="Last Name:*"
            />
            <span></span>
          </div>
        </div>

        <br /><br />
        <div class="form-inline">
          <div class="outline mb-4">
            <input
              type="tel"
              id="phoneNumber"
              class="form-control"
              placeholder="Phone number:*"
            />
            <span></span>
          </div>
          <br /><br />
          <div class="outline mb-4">
            <input
              type="text"
              id="email"
              class="form-control"
              placeholder="Email:*"
            />
            <span></span>
          </div>
        </div>
        <br /><br />
        <div class="form-inline">
          <div class="outline mb-4">
            <input
              type="date"
              id="date"
              class="form-control"
              placeholder="dd/mm/yyyy"
            />
            <span></span>
          </div>
          <br /><br />
          <div class="outline mb-4">
            <select class="form-select" id="genderSelection" required>
              <option selected disabled value="">Select gender:*</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Rather not say</option>
            </select>
            <span></span>
          </div>
        </div>
        <br>
        <div class="form-inline">
          <div class="mb-4">
            <select class="form-select" id="courseSelection" required>
              <option selected disabled value="">Select course:*</option>
              <option value="1">BIT</option>
              <option value="2">BBIT</option>
              <option value="3">BCOM</option>
              <option value="4">ICT</option>
            </select>
          </div>
        </div>
        <br>
        <div class="form-inline">
          <div class="mb-4">
            <select class="form-select" id="sessionSelection" required>
              <option selected disabled value="">Select session:*</option>
              <option value="1">1.1</option>
              <option value="2">1.2</option>
              <option value="3">2.1</option>
              <option value="4">2.2</option>
            </select>
          </div>
        </div>
      

        <br /><br />
        <button type="submit" id="button">Submit Application</button>
      </form>
    </div>
    <script src="form validation/js/mainForm.js"></script>
  </body>
</html>
