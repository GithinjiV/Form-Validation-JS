<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bsstyles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>form validation</title>
  </head>
  <body>
    <section  class="center-content">
      <div class="row">
      
        <form action="" id="form" class="container">
          <div class="row">
            <div class="col-md-12 col-lg-6 m-t-30 input-control">
              <input id="firstName"  type="text" name="fname" placeholder="First Name: *">
              <span></span>
            </div>
            <br>
            <div class="col-md-12 col-lg-6 m-t-30 input-control ">
              <input id="lastName"  type="text" name="last name" placeholder="Last Name: *">
              <span></span>
            </div>
            
            <div class="col-md-12 col-lg-6 m-t-30 input-control">
              <input id="phoneNumber"  type="text" name="phone" placeholder="Phone Number: *">
              <span></span>
            </div>
            <div class="col-md-12 col-lg-6 m-t-30 input-control ">
              <input id="email"  type="text" name="email" placeholder="Email: *">
              <span></span>
            </div>
            							
          
            <div class="col-md-12 col-lg-6 m-t-30 input-control ">
              <input id="date"  type="date" name="date" placeholder="mm/dd/yyyy *">
            </div>							
          
            <div class="col-md-12 col-lg-6 m-t-30" >
              <select id="genderSelection" class="form-select" name="gender">
                <option selected disabled value="">Gender: *</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Rather not say</option>
              </select>
            </div>
            
            <div class="col-md-12 col-lg-12 m-t-30">
              <select class="form-select" id="courseSelection" required>
                <option selected disabled value="">Select course:*</option>
                <option value="1">BIT</option>
                <option value="2">BBIT</option>
                <option value="3">BCOM</option>
                <option value="4">ICT</option>
              </select>            
            </div>
            
            
            
            <div class="col-md-12 col-lg-12 m-t-30">
              <select id="sessionSelection" required>
                <option selected disabled value="">Select session:*</option>
                <option value="1">1.1</option>
                <option value="2">1.2</option>
                <option value="3">2.1</option>
                <option value="4">2.2</option>
              </select>
            </div>
            
          </div>
          <br>
          <button type="submit" id="button">Submit Application</button>
        </form>
      </div>
    </section>
    <script src="js/mainForm.js"></script>
  </body>
</html>
